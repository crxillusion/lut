name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: "/lut"
          # Set this in GitHub: Settings -> Secrets and variables -> Actions
          # e.g. https://assets.example.com
          NEXT_PUBLIC_ASSET_PREFIX: ${{ secrets.NEXT_PUBLIC_ASSET_PREFIX }}
          NEXT_PUBLIC_DEBUG_LOGS: "1"
          NEXT_PUBLIC_DEBUG_LOG_LEVEL: "debug"

      - name: Verify build output
        run: |
          echo "Checking if out directory exists..."
          ls -la out/ | head -20
          echo "Checking logo in out directory..."
          ls -lh out/logo-animation.gif 2>/dev/null || echo "Logo not found in out/"
          echo "Checking videos in out directory (should be empty when using R2)..."
          ls -lh out/videos/*.mp4 2>/dev/null | head -5 || echo "No videos found in out/videos/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 900000  # 15 minutes in milliseconds
